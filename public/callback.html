<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Completando autenticación...</h2>
        <div class="spinner"></div>
        <p id="status">Procesando credenciales...</p>
        <p id="error" class="error" style="display: none;"></p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithCustomToken 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { 
            getDatabase, 
            ref, 
            set 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDl4P29mQwYzTyKc7NznSRgp3McN12e5D4",
            authDomain: "aura-3206b.firebaseapp.com",
            projectId: "aura-3206b",
            storageBucket: "aura-3206b.firebasestorage.app",
            messagingSenderId: "740465935339",
            appId: "1:740465935339:web:961560706b1d74faca8fae",
            measurementId: "G-DDBC4SEYF7",
            databaseURL: "https://aura-3206b-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // ⚠️ REEMPLAZA CON TU URL DE CLOUD FUNCTION
        const EXCHANGE_CODE_URL = 'https://REGION-PROJECT.cloudfunctions.net/exchangeCode';

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');

                const savedState = sessionStorage.getItem('oauth_state');
                if (state !== savedState) {
                    throw new Error('Estado de seguridad inválido');
                }

                if (!code) {
                    throw new Error('No se recibió el código');
                }

                console.log('✅ Código recibido');
                statusEl.textContent = 'Intercambiando código...';

                // Enviar code al backend
                const response = await fetch(EXCHANGE_CODE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        redirectUri: window.location.origin + '/callback.html'
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al intercambiar código');
                }

                const data = await response.json();
                console.log('✅ Tokens recibidos');

                statusEl.textContent = 'Guardando credenciales...';

                // Autenticar en Firebase
                await signInWithCustomToken(auth, data.firebaseToken);
                const user = auth.currentUser;

                // Guardar tokens
                const userRef = ref(database, 'users/' + user.uid);
                await set(userRef, {
                    email: data.userInfo.email,
                    displayName: data.userInfo.name,
                    photoURL: data.userInfo.picture,
                    googleId: data.userInfo.sub,
                    accessToken: data.tokens.access_token,
                    refreshToken: data.tokens.refresh_token, // ⭐
                    expiresAt: Date.now() + (data.tokens.expires_in * 1000),
                    lastLogin: new Date().toISOString()
                });

                console.log('✅ Guardado exitoso');
                statusEl.textContent = '¡Completado!';

                sessionStorage.removeItem('oauth_state');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('❌ Error:', error);
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        }

        handleCallback();
    </script>
</body>
</html>
