<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 5px;
            word-break: break-word;
        }
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Completando autenticaci√≥n...</h2>
        <div class="spinner" id="spinner"></div>
        <p id="status">Procesando credenciales...</p>
        <div id="error" class="error" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;">
            <strong>Debug Info:</strong>
            <pre id="debugInfo"></pre>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithCustomToken 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { 
            getDatabase, 
            ref, 
            set 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDl4P29mQwYzTyKc7NznSRgp3McN12e5D4",
            authDomain: "aura-3206b.firebaseapp.com",
            projectId: "aura-3206b",
            storageBucket: "aura-3206b.firebasestorage.app",
            messagingSenderId: "740465935339",
            appId: "1:740465935339:web:961560706b1d74faca8fae",
            measurementId: "G-DDBC4SEYF7",
            databaseURL: "https://aura-3206b-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // ‚ö†Ô∏è REEMPLAZA CON TU URL DE VERCEL O CLOUD FUNCTION
        const EXCHANGE_CODE_URL = 'https://server-vercel-dun-one.vercel.app/api/exchange_code.py';

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const debugEl = document.getElementById('debug');
        const debugInfoEl = document.getElementById('debugInfo');
        const spinnerEl = document.getElementById('spinner');

        function showDebug(info) {
            debugInfoEl.textContent = JSON.stringify(info, null, 2);
            debugEl.style.display = 'block';
        }

        function showError(message, details = null) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            spinnerEl.style.display = 'none';
            if (details) {
                showDebug(details);
            }
        }

        async function handleCallback() {
            try {
                // 1. Obtener par√°metros de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                console.log('üìã Par√°metros recibidos:', {
                    hasCode: !!code,
                    hasState: !!state,
                    hasError: !!error,
                    codeLength: code?.length,
                    url: window.location.href
                });

                // Mostrar info de debug
                showDebug({
                    step: 'URL params',
                    code: code ? `${code.substring(0, 20)}...` : 'NO CODE',
                    state: state ? 'Present' : 'Missing',
                    error: error || 'None',
                    exchangeUrl: EXCHANGE_CODE_URL
                });

                // Verificar si hubo error en la autorizaci√≥n
                if (error) {
                    throw new Error(`Error de autorizaci√≥n de Google: ${error}`);
                }

                // Verificar state (seguridad CSRF)
                const savedState = sessionStorage.getItem('oauth_state');
                console.log('üîê Verificando state:', { received: state, saved: savedState });
                
                if (state !== savedState) {
                    throw new Error('Estado de seguridad inv√°lido. Intenta loguearte nuevamente.');
                }

                if (!code) {
                    throw new Error('No se recibi√≥ el c√≥digo de autorizaci√≥n de Google');
                }

                console.log('‚úÖ C√≥digo de autorizaci√≥n recibido');
                statusEl.textContent = 'Intercambiando c√≥digo por tokens...';

                // 2. Construir el payload
                const payload = {
                    code: code,
                    redirectUri: window.location.origin + '/callback.html'
                };

                console.log('üì§ Enviando request a:', EXCHANGE_CODE_URL);
                console.log('üì¶ Payload:', payload);

                showDebug({
                    step: 'Sending request',
                    url: EXCHANGE_CODE_URL,
                    redirectUri: payload.redirectUri
                });

                // 3. Enviar el code al backend
                const response = await fetch(EXCHANGE_CODE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì• Response status:', response.status);

                // Leer el response
                const responseText = await response.text();
                console.log('üìÑ Response text:', responseText);

                if (!response.ok) {
                    let errorMessage = `Error ${response.status}: ${response.statusText}`;
                    try {
                        const errorData = JSON.parse(responseText);
                        errorMessage = errorData.error || errorMessage;
                        showDebug({
                            step: 'Error response',
                            status: response.status,
                            error: errorData
                        });
                    } catch (e) {
                        showDebug({
                            step: 'Error response (no JSON)',
                            status: response.status,
                            text: responseText
                        });
                    }
                    throw new Error(errorMessage);
                }

                const data = JSON.parse(responseText);
                console.log('‚úÖ Tokens recibidos del backend');
                console.log('üìä Data keys:', Object.keys(data));

                showDebug({
                    step: 'Tokens received',
                    hasTokens: !!data.tokens,
                    hasUserInfo: !!data.userInfo,
                    hasFirebaseToken: !!data.firebaseToken,
                    hasRefreshToken: !!data.tokens?.refresh_token
                });

                // Verificar que tenemos todos los datos necesarios
                if (!data.tokens || !data.userInfo || !data.firebaseToken) {
                    throw new Error('Respuesta incompleta del servidor');
                }

                // ‚ö†Ô∏è IMPORTANTE: Verificar refresh token
                if (!data.tokens.refresh_token) {
                    console.warn('‚ö†Ô∏è NO SE OBTUVO REFRESH TOKEN!');
                    console.warn('Aseg√∫rate de usar access_type=offline y prompt=consent');
                }

                statusEl.textContent = 'Guardando credenciales en Firebase...';

                // 4. Autenticar en Firebase
                await signInWithCustomToken(auth, data.firebaseToken);
                console.log('‚úÖ Autenticado en Firebase');
                
                const user = auth.currentUser;

                // 5. Guardar tokens en Realtime Database
                const userRef = ref(database, 'users/' + user.uid);
                await set(userRef, {
                    email: data.userInfo.email,
                    displayName: data.userInfo.name,
                    photoURL: data.userInfo.picture,
                    googleId: data.userInfo.sub,
                    accessToken: data.tokens.access_token,
                    refreshToken: data.tokens.refresh_token || null,
                    expiresAt: Date.now() + (data.tokens.expires_in * 1000),
                    lastLogin: new Date().toISOString(),
                    scopes: [
                        'email',
                        'profile',
                        'https://www.googleapis.com/auth/gmail.readonly',
                        'https://www.googleapis.com/auth/gmail.send',
                        'https://www.googleapis.com/auth/calendar',
                        'https://www.googleapis.com/auth/calendar.events',
                        'https://www.googleapis.com/auth/drive.file',
                        'https://www.googleapis.com/auth/drive',
                        'https://www.googleapis.com/auth/spreadsheets'
                    ]
                });

                console.log('‚úÖ Datos guardados en Firebase Realtime Database');
                statusEl.textContent = '¬°Autenticaci√≥n completada exitosamente!';
                spinnerEl.style.display = 'none';

                showDebug({
                    step: 'Success!',
                    userId: user.uid,
                    email: user.email,
                    hasRefreshToken: !!data.tokens.refresh_token
                });

                // Limpiar state de sessionStorage
                sessionStorage.removeItem('oauth_state');

                // 6. Redirigir a la aplicaci√≥n principal
                console.log('üöÄ Redirigiendo a index.html...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error completo:', error);
                
                let errorMessage = error.message;
                
                // Mensajes de error m√°s amigables
                if (errorMessage.includes('fetch')) {
                    errorMessage = 'No se pudo conectar con el servidor. Verifica la URL de la Cloud Function.';
                } else if (errorMessage.includes('CORS')) {
                    errorMessage = 'Error de CORS. Verifica la configuraci√≥n de la Cloud Function.';
                } else if (errorMessage.includes('Failed to fetch')) {
                    errorMessage = 'No se pudo conectar con el servidor. Verifica que la URL est√© correcta: ' + EXCHANGE_CODE_URL;
                }
                
                showError(errorMessage, {
                    error: error.message,
                    stack: error.stack,
                    exchangeUrl: EXCHANGE_CODE_URL
                });
                
                statusEl.textContent = 'Error en la autenticaci√≥n';

                // Redirigir de vuelta al login despu√©s de 5 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            }
        }

        // Ejecutar al cargar la p√°gina
        handleCallback();
    </script>
</body>
</html>
